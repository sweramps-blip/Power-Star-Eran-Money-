<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Star Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- ORIGINAL DESIGN MAINTAINED --- */
        body { background: #0f172a; color: white; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 90px; }
        .header-container { padding: 15px; }
        .header-card { 
            background: #f1c40f; color: black; padding: 30px 20px; 
            border-radius: 40px; text-align: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
        }
        .top-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .u-id { background: rgba(0,0,0,0.08); padding: 8px 12px; border-radius: 50px; font-size: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .hist-btn { background: #1e293b; color: #f1c40f; width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; transition: 0.3s; }
        .hist-btn:active { transform: scale(0.9); }
        
        .balance-box { font-size: 40px; font-weight: 800; margin: 10px 0; font-family: 'Courier New', monospace; }
        .syncing { opacity: 0.5; filter: blur(1px); }

        /* --- ðŸ’¯ PROFESSIONAL ANNOUNCEMENT BOX --- */
        .ann-container { padding: 0 15px; margin-top: 5px; }
        .ann-card {
            background: #1e293b; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.05); min-height: 160px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        /* Image Adjustment: Har size ki pic fit hogi */
        #ann-img { 
            width: 100%; height: 100%; 
            object-fit: cover; /* Ye pic ko kharab nahi hone deta */
            display: none; 
            border-radius: 25px;
        }
        #ann-msg { padding: 20px; text-align: center; color: #94a3b8; font-size: 14px; }

        .nav { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 15px 0; border-top: 2px solid #f1c40f; z-index: 1000; }
        .nav a { color: #94a3b8; text-decoration: none; font-size: 11px; text-align: center; flex: 1; }
        .nav a.active { color: #f1c40f; font-weight: bold; }
        .nav i { font-size: 22px; display: block; margin-bottom: 5px; }

        #admin-ctrl { display: none; padding: 0 15px; margin-top: 15px; }
        .admin-btn { width: 100%; padding: 15px; background: #ef4444; color: white; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-card">
            <div class="top-row">
                <div class="u-id" onclick="copyID()">ID: <span id="u-num">...</span> <i class="far fa-copy"></i></div>
                <div class="hist-btn" onclick="window.location.href='history.html'"><i class="fas fa-history"></i></div>
            </div>
            <h2 id="u-name" style="margin:15px 0 0;">Hi, User</h2>
            <p style="font-size: 10px; letter-spacing: 2px; margin-top:5px; opacity:0.8;">PKR AVAILABLE BALANCE</p>
            <div class="balance-box" id="balance-container">Rs. <span id="u-balance">0.00</span></div>
        </div>
    </div>

    <div id="admin-ctrl">
        <button class="admin-btn" onclick="window.location.href='admin_control.html'"><i class="fas fa-user-shield"></i> ADMIN PANEL</button>
    </div>

    <div class="ann-container">
        <div class="ann-card" id="ann-card-box">
            <img src="" id="ann-img" alt="Announcement">
            <div id="ann-msg">
                <i class="fas fa-bullhorn" style="font-size:24px; margin-bottom:10px; color:#f1c40f;"></i><br>
                <span>Loading latest updates...</span>
            </div>
        </div>
    </div>

    <div class="nav">
        <a href="dashboard.html" class="active"><i class="fas fa-home"></i>Home</a>
        <a href="marketing.html"><i class="fas fa-rocket"></i>Marketing</a>
        <a href="team.html"><i class="fas fa-users"></i>Team</a>
        <a href="wallet.html"><i class="fas fa-wallet"></i>Wallet</a>
    </div>

<script>
    // Master Config (Locked)
    const API = "https://script.google.com/macros/s/AKfycbxpbG2mpL67jY8BJGkfUpee7bGQr4UrCljXCkhnvRc39pLHl-0nESB78pnTzIASyetnpg/exec";
    const KEY = "POWER_STAR_786_SECURE";

    window.onload = async function() {
        const userData = localStorage.getItem('power_star_user');
        
        // 1. Session Check
        if(!userData) { window.location.href = "auth.html"; return; }
        let user = JSON.parse(userData);

        // 2. Admin Visibility Check
        const admins = ["3052424335", "3082424335"];
        if(admins.includes(String(user.number))) {
            const adminBtn = document.getElementById('admin-ctrl');
            if(adminBtn) adminBtn.style.display = 'block';
        }

        // 3. Initial UI Display (Fast Load)
        document.getElementById('u-num').innerText = user.user_id || "Loading...";
        document.getElementById('u-name').innerText = "Hi, " + (user.name || "User");
        document.getElementById('u-balance').innerText = parseFloat(user.balance || 0).toFixed(2);

        // 4. Live Sync from Google Sheet
        const bBox = document.getElementById('balance-container');
        if(bBox) bBox.classList.add('syncing');

        try {
            const res = await fetch(API);
            const allData = await res.json();
            
            // User ko identify karna (Number se identify karna safest hai)
            const fresh = allData.find(u => String(u.number) === String(user.number));
            
            if(fresh) {
                // ðŸ›¡ï¸ SECURITY LOCK: Agar admin ne block kiya ho
                if(fresh.status === "blocked") {
                    localStorage.clear();
                    window.location.href = "auth.html?msg=blocked";
                    return;
                }

                // Update UI & LocalStorage
                document.getElementById('u-balance').innerText = parseFloat(fresh.balance || 0).toFixed(2);
                localStorage.setItem('power_star_user', JSON.stringify(fresh));
                
                // Announcement Logic (Sheet ke aakhir mein announcement check karega)
                // Maan lein aapne Sheet mein ek special row rakhi hai "ANN" ke naam se
                const annData = allData.find(row => row.row_type === "ANN");
                if(annData) {
                    const annImg = annData.image_url || "";
                    const annText = annData.message || "Welcome to Power Star!";

                    if(annImg && annImg !== "") {
                        const imgEl = document.getElementById('ann-img');
                        imgEl.src = annImg;
                        imgEl.style.display = 'block';
                        document.getElementById('ann-msg').style.display = 'none';
                    } else {
                        document.getElementById('ann-msg').querySelector('span').innerText = annText;
                    }
                }
            }
        } catch(e) { 
            console.log("Sync delayed, using offline data."); 
        } finally { 
            if(bBox) bBox.classList.remove('syncing'); 
        }
    }

    // Copy PSSN ID Function
    function copyID() {
        const idVal = document.getElementById('u-num').innerText;
        if(idVal === "Loading...") return;
        navigator.clipboard.writeText(idVal);
        Swal.fire({ 
            toast: true, 
            position: 'top-end', 
            icon: 'success', 
            title: 'ID Copied: ' + idVal, 
            showConfirmButton: false, 
            timer: 1500 
        });
    }
</script>
        
</body>
</html>
