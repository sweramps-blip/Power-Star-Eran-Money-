<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Star | Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #0f172a; color: white; font-family: sans-serif; padding: 15px; max-width: 480px; margin: auto; padding-bottom: 80px; }
        h2 { margin-bottom: 20px; font-size: 22px; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .stat-card { background: #1e293b; padding: 15px 5px; border-radius: 15px; text-align: center; border-bottom: 3px solid #fbbf24; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .stat-card h3 { font-size: 14px; color: #fbbf24; }
        .stat-card p { font-size: 9px; color: #94a3b8; margin-top: 5px; font-weight: bold; }
        .btn-share { width: 100%; padding: 16px; background: #fbbf24; color: black; font-weight: bold; border-radius: 15px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 15px; }
        .team-box { background: #1e293b; border-radius: 20px; padding: 10px 20px; margin-top: 20px; min-height: 250px; }
        .sync-status { font-size: 10px; color: #4ade80; text-align: center; margin-top: 10px; opacity: 0.8; }
        
        /* Bottom Sheet UI */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 100; }
        .sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: #1e293b; border-radius: 25px 25px 0 0; padding: 25px; z-index: 101; transition: 0.4s; border-top: 2px solid #fbbf24; }
        .sheet.active { bottom: 0; }
        .options { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-top: 20px; text-align: center; }
        .opt-icon { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; color: white; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h2><i class="fas fa-users" style="color:#fbbf24;"></i> My Team</h2>
    
    <div class="stat-grid">
        <div class="stat-card"><h3 id="t-count">0</h3><p>TEAM SIZE</p></div>
        <div class="stat-card"><h3 id="t-bonus">Rs. 0</h3><p>JOIN BONUS</p></div>
        <div class="stat-card"><h3 id="t-comm">Rs. 0.00</h3><p>5% LIFETIME</p></div>
    </div>

    <button class="btn-share" onclick="toggleSheet(true)"><i class="fas fa-share-alt"></i> INVITE FRIENDS</button>
    <p id="sync-msg" class="sync-status">Checking for new commissions...</p>

    <div class="team-box">
        <div id="team-data"><p style="text-align:center; color:#64748b; padding-top:50px;">Loading team members...</p></div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSheet(false)"></div>
    <div class="sheet" id="sheet">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Invite Friends</h3>
            <i class="fas fa-times" onclick="toggleSheet(false)" style="cursor:pointer; font-size:20px;"></i>
        </div>
        <div class="options">
            <div onclick="copyLink()"><div class="opt-icon" style="background:#475569;"><i class="fas fa-link"></i></div><span style="font-size:10px;">Copy</span></div>
            <div onclick="shareWA()"><div class="opt-icon" style="background:#25D366;"><i class="fab fa-whatsapp"></i></div><span style="font-size:10px;">WhatsApp</span></div>
            <div onclick="shareTG()"><div class="opt-icon" style="background:#0088cc;"><i class="fab fa-telegram-plane"></i></div><span style="font-size:10px;">Telegram</span></div>
            <div onclick="shareMore()"><div class="opt-icon" style="background:#fbbf24; color:black;"><i class="fas fa-ellipsis-h"></i></div><span style="font-size:10px;">More</span></div>
        </div>
    </div>

 <script>
    // Config: Same as Auth and Dashboard
    const API = "https://script.google.com/macros/s/AKfycbxpbG2mpL67jY8BJGkfUpee7bGQr4UrCljXCkhnvRc39pLHl-0nESB78pnTzIASyetnpg/exec";
    const KEY = "POWER_STAR_786_SECURE";
    
    const userData = localStorage.getItem('power_star_user');
    const user = userData ? JSON.parse(userData) : null;
    // PSSN ID ko priority di gayi hai
    const MY_ID = user ? (user.user_id || user.number) : null;

    window.onload = () => { 
        if(!user || !MY_ID) { window.location.href="auth.html"; } 
        else { loadTeamAndSync(); }
    };

    async function loadTeamAndSync() {
        try {
            // 1. Live data fetch karna (Direct Sheet Script se)
            const res = await fetch(API);
            const allUsers = await res.json();
            
            // 2. Filter Members: Jo aapka PSSN code use karke aye hain
            const members = allUsers.filter(m => String(m.referral).trim().toUpperCase() === String(MY_ID).trim().toUpperCase());
            
            let currentTotalComm = 0;

            document.getElementById('t-count').innerText = members.length;
            document.getElementById('t-bonus').innerText = "Rs. " + (members.length * 50);

            if(members.length > 0) {
                const listHTML = members.map(m => {
                    const mBalance = parseFloat(m.balance) || 0;
                    const mComm = (mBalance * 0.05); // 5% Commission Logic
                    currentTotalComm += mComm;

                    return `
                        <div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid rgba(255,255,255,0.05); align-items:center;">
                            <div>
                                <span style="font-size:14px; font-weight:bold; color:#fff;">${m.name}</span><br>
                                <small style="color:#64748b;">ID: ${m.user_id}</small>
                            </div>
                            <div style="text-align:right;">
                                <span style="font-size:12px; color:#fbbf24; font-weight:bold;">Rs. ${mComm.toFixed(2)}</span><br>
                                <small style="color:#94a3b8; font-size:9px;">5% Commission</small>
                            </div>
                        </div>`;
                }).join('');

                document.getElementById('team-data').innerHTML = listHTML;
                document.getElementById('t-comm').innerText = "Rs. " + currentTotalComm.toFixed(2);
                
                // 3. üõ°Ô∏è Run Professional Anti-Cheat Sync
                await secureSync(currentTotalComm);
            } else {
                document.getElementById('team-data').innerHTML = `<p style="text-align:center; color:#64748b; padding-top:50px;">No team members found.</p>`;
                document.getElementById('sync-msg').innerText = "Build your team to earn!";
            }
        } catch(e) { 
            console.error(e);
            document.getElementById('team-data').innerHTML = "<p style='color:red; text-align:center;'>Sync Error</p>"; 
        }
    }

    async function secureSync(totalCalculatedComm) {
        try {
            // Live current user data for balance comparison
            const res = await fetch(API);
            const allData = await res.json();
            const liveUser = allData.find(u => String(u.number) === String(user.number));
            
            if(liveUser) {
                const alreadyClaimed = parseFloat(liveUser.claimed_comm) || 0;
                const currentBalance = parseFloat(liveUser.balance) || 0;

                // Anti-Cheat: Only update if commission has increased
                if(totalCalculatedComm > alreadyClaimed) {
                    const pendingAmount = totalCalculatedComm - alreadyClaimed;
                    const newBalance = currentBalance + pendingAmount;

                    // Google Script ko Update command bhejna
                    await fetch(API, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ 
                            key: KEY,
                            row_type: "UPDATE_BALANCE",
                            number: user.number,
                            balance: newBalance,
                            claimed_comm: totalCalculatedComm 
                        })
                    });
                    
                    // Local Storage Refresh
                    liveUser.balance = newBalance;
                    liveUser.claimed_comm = totalCalculatedComm;
                    localStorage.setItem('power_star_user', JSON.stringify(liveUser));
                    document.getElementById('sync-msg').innerText = "‚úÖ Commission Updated!";
                } else {
                    document.getElementById('sync-msg').innerText = "‚úÖ All clear";
                }
            }
        } catch(err) { document.getElementById('sync-msg').innerText = "Sync delayed..."; }
    }

    // --- Referral Tools ---
    function toggleSheet(s) { 
        document.getElementById('sheet').classList.toggle('active', s); 
        const over = document.getElementById('overlay');
        if(over) over.style.display = s ? 'block' : 'none'; 
    }

    function getLink() { 
        const loc = window.location;
        // PSSN base referral link
        return `${loc.origin}${loc.pathname.replace('team.html', 'auth.html')}?ref=${MY_ID}`;
    }

    function copyLink() { 
        navigator.clipboard.writeText(getLink());
        Swal.fire({ text: "Link Copied!", icon: "success", timer: 1000, showConfirmButton: false });
        toggleSheet(false);
    }

    function shareWA() { window.open(`https://wa.me/?text=Join Power Star & Earn! %0A${getLink()}`); }
    function shareTG() { window.open(`https://t.me/share/url?url=${getLink()}`); }
</script>   
        
</body>
</html>
